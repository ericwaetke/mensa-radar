name: Revalidate Mensa Data Cron Job
on:
  schedule:
    - cron: '0 7 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Revalidation API
        run: |
          curl --request POST \
          --url 'https://next.mensa-radar.de/api/revalidate' \
          --header 'Authorization: Bearer ${{ secrets.REVALIDATION_TOKEN }}'